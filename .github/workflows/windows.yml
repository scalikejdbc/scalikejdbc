name: Windows
on:
  pull_request:
  push:
  schedule:
  - cron: '0 18 * * 6'
jobs:
  test:
    timeout-minutes: 30
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: temurin
    - uses: coursier/cache-action@v6
    - run: rm project/sbt-pgp.sbt
    - run: rm project/sbt-updates.sbt
    - shell: bash
      run: ./test.sh
