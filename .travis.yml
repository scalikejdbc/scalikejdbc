language: scala
scala:
  - 2.10.4
  - 2.11.4
jdk:
  - oraclejdk7
  - oraclejdk8
addons:
  postgresql: "9.3"
before_script:
  - rm project/sbt-idea.sbt
  - rm project/sbt-pgp.sbt
  - rm project/sbt-updates.sbt
  - psql -c "CREATE ROLE sa WITH SUPERUSER LOGIN PASSWORD 'sa';" -U postgres
  - psql -c "CREATE DATABASE scalikejdbc;" -U postgres
  - mysql -e 'GRANT ALL ON *.* TO sa@"localhost"IDENTIFIED BY "sa";FLUSH PRIVILEGES;' -uroot
  - mysql -e "CREATE DATABASE scalikejdbc;" -usa -psa
script:
  - ./travis.sh
after_success: 
  - ./travis_after.sh
env:
  matrix:
    - SCALIKEJDBC_DATABASE="mysql"
    - SCALIKEJDBC_DATABASE="postgresql"
  global:
    secure: TAc7WMfLtdWhGh0ubUULelMqTT45UnvGsSnDMXxCMrQW+4niiUHSxNqYJtm5R/Su1lSOfRug6MFnQpcCZrZ8nkh25pGclZ1kdsb5cuSvuKFIsOc6LY7VcrlGGWG6rvf3zfXpO0IiRRAOjTQE0855M3k2NmOO3JEe+IGgExgWF40=
matrix:
  include:
    - scala: scripted-test
      jdk: oraclejdk7
      env: SCALIKEJDBC_DATABASE="mysql"
    - scala: scripted-test
      jdk: oraclejdk7
      env: SCALIKEJDBC_DATABASE="postgresql"
    - scala: scripted-test
      jdk: oraclejdk7
      env: SCALIKEJDBC_DATABASE="h2"
    - scala: 2.11.4
      jdk: oraclejdk7
      env: SCALIKEJDBC_DATABASE="h2"
    - scala: 2.11.4
      jdk: oraclejdk7
      env: SCALIKEJDBC_DATABASE="hsqldb"
